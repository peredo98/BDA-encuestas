<div class="table">
  <div class="headerTable">
    <div class="columnTable">
      <span class="align-middle" i18n>Encuesta</span>
    </div>
    <div class="columnTable">
      <span class="align-middle" i18n>Descripción</span>
    </div>
    <div class="columnTable">
      <span class="align-middle" i18n>Fecha de publicación</span>
    </div>
    <div class="columnTable">
      <span class="align-middle" i18n>Fecha de cierre</span>
    </div>
    <div class="columnTable">
      <span class="align-middle" i18n>Ver encuesta</span>
    </div>
    <div class="columnTable">
      <span class="align-middle" i18n>Resultados</span>
    </div>
  </div>

  <ng-container *ngFor="let survey of surveys">
    <ng-container *ngIf="survey.isPublish">
      <div class="rowTable">
        <div class="columnTable">
          <p>{{ survey.title}}</p>
        </div>
        <div class="columnTable">
          <p>{{ survey.description }}</p>
        </div>
        <div class="columnTable dates">
          <p>{{ survey.startDate | date: 'dd/MM/yyyy'}}</p>
        </div>
        <div class="columnTable dates">
          <p>{{ survey.endDate | date: 'dd/MM/yyyy'}}</p>
        </div>
        <div class="columnTable">
          <a
            [routerLink]="['/contestarEncuesta', survey._id]"
            routerLinkActive="active"
            class="nav-item nav-link"
          >
            <button type="button" class="btn btn-primary listbtn" i18n>
              Contestar
            </button>
          </a>
        </div>
        <div class="columnTable">
          <ng-container *ngIf="survey.resultsPublish; else elsePublish">
            <a
              [routerLink]="['/estadisticas', survey._id]"
              routerLinkActive="active current"
              class="nav-item nav-link"
            >
              <button type="button" class="btn btn-info listbtn" i18n>
                Ver resultados
              </button>
            </a>
          </ng-container>
          <ng-template #elsePublish>
            <button type="button" class="btn btn-secondary listbtn" i18n>
              Resultados no disponibles
            </button>
          </ng-template>
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>
