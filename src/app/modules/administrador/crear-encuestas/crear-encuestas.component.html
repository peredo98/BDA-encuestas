<div class="main_container">
  <app-header [section]="'admin'"></app-header>
  <section class="content_login">
    <div class="title_container">
      <h2 i18n class="mt-3">Crear Encuesta</h2>
    </div>
    <div class="form_container">
      <!-- <form [formGroup] = "createSurveyForm" (ngSubmit)="onSubmit(createSurveyForm.value)" class = "form_login col-lg-4 col-md-7 col-sm-6 col-10"> -->
      <form
        [formGroup]="createSurveyForm"
        (ngSubmit)="onSubmit(createSurveyForm.value)"
        ngNativeValidate
        class="form_login col-lg-4 col-md-7 col-sm-6 col-10"
      >
        <div class="pregunta">
          <div class="form-row col-lg-12 mb-3">
            <label for="inputPregunta" i18n>Título de encuesta</label>
            <input
              formControlName="title"
              type="text"
              class="form-control"
              id="inputtitle"
              placeholder="Título"
              required
            />
          </div>
          <div class="form-row col-lg-12 mb-3">
            <label for="inputPregunta" i18n>Descripción</label>
            <input
              formControlName="description"
              type="text"
              class="form-control"
              id="inputDescription"
              placeholder="Descripción"
              required
            />
          </div>
          <div class="form-row col-12 mb-3 d-flex justify-content-between">
            <div class="form-row col-6">
              <label for="inputPregunta" i18n>Fecha de Comienzo</label>
              <input
                formControlName="startDate"
                type="text"
                class="form-control"
                id="inputstartDate"
                placeholder="yyyy-mm-dd"
                required
              />
            </div>
            <div class="form-row col-6">
              <label for="inputPregunta" i18n>Fecha de Cierre</label>
              <input
                formControlName="endDate"
                type="text"
                class="form-control"
                id="inputendDate"
                placeholder="yyyy-mm-dd"
                required
              />
            </div>
          </div>
          <div class="form-row col-lg-12 mb-2">
            <label for="inputPregunta" i18n>Fecha de creación</label>
            <input
              formControlName="creationDate"
              type="text"
              class="form-control"
              id="creationDate"
              placeholder="yyyy-mm-dd"
              required
            />
          </div>

          <div formArrayName="questions">
            <div
              *ngFor="
                let quest of createSurveyForm.get('questions').controls;
                let i = index
              "
            >
              <div [formGroupName]="i">
                <div class="form-group col-12 mb-2">
                  <label for="inputPregunta" i18n
                    >Pregunta {{ i + 1 }} ({{ quest.get("type").value }})</label
                  >
                  <input
                    formControlName="title"
                    type="text"
                    class="form-control"
                    id="inputPregunta"
                    placeholder="Pregunta"
                    required
                  />
                </div>

                <div formArrayName="options">
                  <div
                    *ngFor="
                      let op of quest.get('options').controls;
                      let j = index
                    "
                  >
                    <div
                      [formGroupName]="j"
                      class="d-flex justify-content-center mt-1"
                    >
                      <div
                        class="form-group d-flex align-items-center justify-content-between col-12 mb-2"
                      >
                        <input
                          formControlName="title"
                          type="text"
                          class="form-control col-10"
                          id="inputPregunta"
                          placeholder="Opción"
                          required
                        />
                        <button
                          *ngIf="j != 0 && j != 1"
                          class="btn btn-danger mt-2 mb-2 text-md col-1 text-center"
                          type="button"
                          (click)="deleteOption(quest.controls.options, j)"
                          i18n
                        >
                          X
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div
                  *ngIf="
                    quest.get('type').value != 'OPEN' &&
                    5 > quest.get('options').value.length
                  "
                  class="d-flex justify-content-center"
                >
                  <button
                    class="btn btn-info col-5 mt-2 mb-2 text-md"
                    type="button"
                    (click)="addNewOption(quest.controls.options)"
                    i18n
                  >
                    Agregar Opción
                  </button>
                </div>
                <div class="d-flex justify-content-center">
                  <button
                    class="btn btn-danger col-5 mt-2 mb-2 text-md"
                    type="button"
                    (click)="deleteQuestion(i)"
                    i18n
                  >
                    Eliminar Pregunta
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button
          class="btn btn-info mt-3"
          type="button"
          (click)="addNewQuestion('SINGLE')"
          i18n
        >
          Agregar Pregunta (Single)
        </button>
        <button
          class="btn btn-info mt-3"
          type="button"
          (click)="addNewQuestion('MULTI')"
          i18n
        >
          Agregar Pregunta (Multi)
        </button>
        <button
          class="btn btn-info mt-3"
          type="button"
          (click)="addNewQuestion('OPEN')"
          i18n
        >
          Agregar Pregunta (Abierta)
        </button>
        <button class="btn btn-primary mt-3" type="submit" i18n>
          Crear encuesta
        </button>
      </form>
    </div>
  </section>
</div>
<app-footer [section]="'admin'"></app-footer>
